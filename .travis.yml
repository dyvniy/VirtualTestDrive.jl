language: julia
os:
  - linux
  - osx
julia:
  - release
# - nightly
notifications:
  email: false
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("VirtualTestDrive"); Pkg.test("VirtualTestDrive"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("VirtualTestDrive")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'


